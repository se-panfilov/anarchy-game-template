#Runs web E2E by "button"

name: E2E Web (manual run)
run-name: E2E Web (ref=${{ github.event.inputs.ref }}, os=${{ github.event.inputs.runnerOs }}, updateSnapshots=${{ github.event.inputs.updateSnapshots }}, failFast=${{ github.event.inputs.failFast }}, deepDebug=${{ github.event.inputs.deepDebug }})

on:
  workflow_dispatch:
    inputs:
      ref:
        type: string
        required: true
        default: "main"
        description: "Branch/tag/sha to test"

      runnerOs:
        type: choice
        required: true
        default: ubuntu-latest
        options:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        description: "Runner OS for web E2E"

      updateSnapshots:
        type: boolean
        required: true
        default: false
        description: "Snapshot-update mode"
      failFast:
        type: boolean
        required: true
        default: true
        description: "Stop after the first failure"
      deepDebug:
        type: boolean
        required: true
        default: false
        description: "Deep debug (very verbose)"
      reporter:
        type: choice
        required: true
        default: line
        options: [ line, list, dot ]
        description: "Reporter (console output)"

permissions:
  contents: write
  pull-requests: write

concurrency:
  # Include OS so different OS runs don't cancel each other.
  group: e2e-web-${{ github.event.inputs.ref }}-${{ github.event.inputs.runnerOs }}
  cancel-in-progress: true

jobs:
  e2e:
    timeout-minutes: 30
    # Extra safety: this workflow must only run via the manual button
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ${{ github.event.inputs.runnerOs }}

    steps:
      - name: Debug trigger
        run: |
          echo "event=${{ github.event_name }}"
          echo "actor=${{ github.actor }}"
          echo "ref=${{ github.ref }}"
          echo "input.ref=${{ github.event.inputs.ref }}"
          echo "input.runnerOs=${{ github.event.inputs.runnerOs }}"
          echo "input.updateSnapshots=${{ github.event.inputs.updateSnapshots }}"
          echo "input.failFast=${{ github.event.inputs.failFast }}"
          echo "input.deepDebug=${{ github.event.inputs.deepDebug }}"
          echo "input.reporter=${{ github.event.inputs.reporter }}"
          echo "runner.os=${{ runner.os }}"

      - name: Verify actor permission (must be collaborator with write+)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          perm="$(gh api "repos/${{ github.repository }}/collaborators/${{ github.actor }}/permission" --jq .permission || true)"
          echo "actor_permission=$perm"
          case "$perm" in
            admin|maintain|write) ;;
            *)
              echo "::error::Actor '${{ github.actor }}' is not allowed to run snapshot PR workflow (need write/maintain/admin)."
              exit 1
              ;;
          esac

      - name: Verify ref is a branch (required for snapshot PR)
        if: ${{ github.event.inputs.updateSnapshots == 'true' }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          ref="${{ github.event.inputs.ref }}"
          if gh api "repos/${{ github.repository }}/git/ref/heads/${ref}" >/dev/null 2>&1; then
            echo "Ref is a branch: $ref"
          else
            echo "::error::updateSnapshots=true requires 'ref' to be a BRANCH name (not tag/sha). Got: $ref"
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          # Explicit for workspaces/monorepos: use the same lockfile that `npm ci` consumes
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci

      - name: Detect installed Playwright version
        id: pw
        shell: bash
        run: |
          set -euo pipefail
          node - <<'NODE' >> "$GITHUB_OUTPUT"
          const fs = require('fs');
          const path = require('path');

          function readVersion(pkgName) {
            try {
              const pkgPath = require.resolve(path.posix.join(pkgName, 'package.json'));
              return JSON.parse(fs.readFileSync(pkgPath, 'utf8')).version;
            } catch {
              return null;
            }
          }

          const v = readVersion('@playwright/test') || readVersion('playwright') || 'unknown';
          console.log(`version=${v}`);
          NODE

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          # Cache browsers under a repo-local path so it works consistently across OSes.
          path: .playwright-browsers
          key: ${{ runner.os }}-node24-pw-${{ steps.pw.outputs.version }}-${{ hashFiles('package-lock.json', 'apps/showcases-e2e/playwright.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-node24-pw-${{ steps.pw.outputs.version }}-
            ${{ runner.os }}-node24-pw-

      - name: Install Playwright browsers (chromium only)
        working-directory: apps/showcases-e2e
        env:
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright-browsers
        run: |
          set -euo pipefail
          if [ "${RUNNER_OS}" = "Linux" ]; then
            npx playwright install chromium --with-deps
          else
            npx playwright install chromium
          fi

      - name: Build showcases-core (web)
        run: npm run --workspace apps/showcases-core build:prod:web

      - name: Run E2E web
        shell: bash
        env:
          FORCE_COLOR: "1"
          PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.playwright-browsers
        run: |
          set -euo pipefail

          if [ "${{ github.event.inputs.deepDebug }}" = "true" ]; then
            export DEBUG="pw:api"
          fi

          EXTRA_ARGS=("--reporter=${{ github.event.inputs.reporter }}")

          if [ "${{ github.event.inputs.failFast }}" = "true" ]; then
            EXTRA_ARGS+=("--max-failures=1")
          fi

          if [ "${{ github.event.inputs.updateSnapshots }}" = "true" ]; then
            npm run --workspace apps/showcases-e2e e2e:web -- --update-snapshots "${EXTRA_ARGS[@]}"
          else
            npm run --workspace apps/showcases-e2e e2e:web -- "${EXTRA_ARGS[@]}"
          fi

      - name: Create PR with updated snapshots (web)
        if: ${{ success() && github.event.inputs.updateSnapshots == 'true' }}
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail

          REF="${{ github.event.inputs.ref }}"
          SAFE_REF="$(echo "$REF" | tr '/' '-' | tr -cd 'A-Za-z0-9._-')"
          SAFE_OS="$(echo "${{ github.event.inputs.runnerOs }}" | tr '/' '-' | tr -cd 'A-Za-z0-9._-')"

          BRANCH="bot/snapshots/web/${SAFE_REF}/${SAFE_OS}/run-${{ github.run_id }}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git switch -c "$BRANCH"

          git add apps/showcases-e2e/src/web

          if git diff --cached --quiet; then
            echo "No snapshot changes detected. Skipping PR."
            exit 0
          fi

          git commit -m "[E2E]: Update screenshots (web) (os=${{ github.event.inputs.runnerOs }}, ref=${REF}, run=${{ github.run_id }})"
          git push --set-upstream origin "$BRANCH"

          TITLE="[E2E]: Update screenshots (web) (${REF}, os=${{ github.event.inputs.runnerOs }})"
          BODY=$'Automated snapshot update from CI.\n\n'
          BODY+=$'- Ref: '"${REF}"$'\n'
          BODY+=$'- OS: '"${{ github.event.inputs.runnerOs }}"$'\n'
          BODY+=$'- Run: '"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"$'\n'

          gh pr create \
            --base "$REF" \
            --head "$BRANCH" \
            --title "$TITLE" \
            --body "$BODY"

      - name: Upload Playwright report (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-web-${{ github.run_id }}-${{ github.event.inputs.runnerOs }}
          path: |
            apps/showcases-e2e/reports/e2e/playwright-report/**
            apps/showcases-e2e/reports/e2e/test-results/**
          if-no-files-found: ignore
          retention-days: 14
