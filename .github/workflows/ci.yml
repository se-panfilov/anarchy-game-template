#Automatic quick checks for each PR.

name: CI

on:
  pull_request:
    types: [ opened, reopened, synchronize, ready_for_review ]
    paths-ignore:
      - "**/*.md"
      - "docs/**"
      - ".github/**/*.md"
      - "**/compliance/**"
      - "**/legal/**"
      - "**/ScriptUtils/**"

permissions:
  contents: read

concurrency:
  group: ci-pr-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  checks:
    # Skip drafts: CI will start once PR is marked "Ready for review"
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: PR guard (root => prettier + workspace guards)
        run: npm run pr:guard:ci
