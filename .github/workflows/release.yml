# Create GitHub releases for apps based on git tags.

name: Release.
run-name: Release (app=${{ inputs.app }}, dryRun=${{ inputs.dryRun }})

on:
  workflow_dispatch:
    inputs:
      app:
        type: choice
        required: true
        options: [ all, core, desktop ]
        default: all
        description: 'Which app to release'
      dryRun:
        type: boolean
        required: true
        default: false
        description: 'Do not publish, just simulate'

permissions:
  contents: write

concurrency:
  group: release-${{ inputs.app }}
  cancel-in-progress: false

jobs:
  release:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Debug trigger
        run: |
          echo "event=${{ github.event_name }}"
          echo "actor=${{ github.actor }}"
          echo "ref=${{ github.ref }}"
          echo "input.app=${{ inputs.app }}"
          echo "input.dryRun=${{ inputs.dryRun }}"

      - name: Verify actor permission (must be collaborator with write+)
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          perm="$(gh api "repos/${{ github.repository }}/collaborators/${{ github.actor }}/permission" --jq .permission || true)"
          echo "actor_permission=$perm"
          case "$perm" in
            admin|maintain|write) ;;
            *)
              echo "::error::Actor '${{ github.actor }}' is not allowed to run release workflow (need write/maintain/admin)."
              exit 1
              ;;
          esac

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Print Node.js and npm versions
        shell: bash
        run: |
          echo "node: $(node -v)"
          echo "npm:  $(npm -v)"

      - name: Install deps
        run: npm ci

      - name: Configure git identity for tagging
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build release plan
        id: plan
        shell: bash
        run: |
          set -euo pipefail
          PLAN="$(RELEASE_APP='${{ inputs.app }}' node ./scripts/release/plan-from-tags.mjs)"
          echo "plan<<EOF" >> "$GITHUB_OUTPUT"
          echo "$PLAN" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
          echo "Plan:"
          echo "$PLAN"

      - name: Execute release (build + tags + GitHub releases)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_PLAN_JSON: ${{ steps.plan.outputs.plan }}
          DRY_RUN: ${{ inputs.dryRun && 'true' || 'false' }}
          RELEASE_APP: ${{ inputs.app }}
        run: node ./scripts/release/do-release.mjs
